<!doctype html>

<html lang="en" ng-app="toDo">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-ui-sortable/sortable.js"></script>
    <script src="js/app.js"></script>
    <script src="js/toDoController.js"></script>
  </head>

  <body ng-controller="toDoController as taskCtrl">
    <div>
      <form>
        <input type="text" ng-model="taskTerm">
        <button class="btn" ng-click="addTask()">Add task</button>
      </form>

      <ul class="list-group">
        <li ng-repeat="task in items">
          <input class="doneCheckBox" type="checkbox" ng-click="switchDone(item)">
          {{ task }}
          <button class="btn" ng-click="remove(item)">Remove</button>
        </li>
      </ul>

    </div>
  </body>
<html>
